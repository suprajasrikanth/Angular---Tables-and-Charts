<div class="ml-5" style="text-align:left;width:700px;margin-top: 100px;">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <input matInput>
    </mat-form-field>
    <table *ngIf="!noRecords" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let data"> {{data.id}} </td>
        </ng-container>


        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FIRST NAME </th>
            <td mat-cell *matCellDef="let data"> {{data.first_name}} </td>
        </ng-container>


        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST NAME </th>
            <td mat-cell *matCellDef="let data"> {{data.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
            <td mat-cell *matCellDef="let data"> {{data.email}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GENDER </th>
            <td mat-cell *matCellDef="let data"> {{data.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CITY </th>
            <td mat-cell *matCellDef="let data"> {{data.city}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="noRecords">No Records matching this filter!</div>
    <mat-paginator *ngIf="!noRecords" [pageSizeOptions]="[25, 35, 45]" showFirstLastButtons></mat-paginator>
</div>
